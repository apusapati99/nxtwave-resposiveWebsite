<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a9ac48dc2.js" crossorigin="anonymous"></script>
    <title>VR Website Footer Section</title>
    <link rel="stylesheet" href="footerSection.css">
</head>
<body>
    <div class="footer-section-container">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mt-4 mb-4">
                    <div class="text-center text-md-left">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-logo-img.png" class="footer-section-logo">
                        <div class="d-flex flex-row justify-content-center justify-content-md-start mt-2">
                            <div class="footer-section-icon-container">
                                <i class="fa fa-google icon" aria-hidden="true"></i>
                            </div>
                            <div class="footer-section-icon-container">
                                <i class="fa fa-twitter icon" aria-hidden="true"></i>
                            </div>
                            <div class="footer-section-icon-container">
                                <i class="fa fa-instagram icon" aria-hidden="true"></i>
                            </div>
                            <div class="footer-section-icon-container">
                                <i class="fa fa-linkedin icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <h1 class="footer-section-address mt-3 ml-md-3">37, Ayur Vignan Nagar, New Delhi, India.</h1>
                    </div>
                </div>
                <div class="col-6 col-md-4 mt-md-5">
                    <h1 class="footer-contactus-section-heading">Contact Us</h1>
                    <div class="d-flex flex-row mt-3">
                        <i class="fa-solid fa-envelope footer-contactus-section-icon" aria-hidden="true"></i>
                        <p class="footer-contactus-section-paragraph">vr@gmail.com</p>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <i class="fa-sharp fa-solid fa-phone footer-contactus-section-icon" aria-hidden="true"></i>
                        <p class="footer-contactus-section-paragraph">7749560239</p>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <i class="fa-brands fa-skype footer-contactus-section-icon" aria-hidden="true"></i>
                        <p class="footer-contactus-section-paragraph">Anudeep</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 mt-md-5">
                    <h1 class="footer-contactus-section-heading">Let Us Help You</h1>
                    <p class="footer-help-section-paragraph">100% Purchase</p>
                    <p class="footer-help-section-paragraph">Protection</p>
                    <p class="footer-help-section-paragraph">Your Account</p>
                    <p class="footer-help-section-paragraph">Return Center</p>
                    <p class="footer-help-section-paragraph">Help</p>
                </div>
            </div>
            <div class="col-12 mt-2 mb-4">
                <hr class="hr-inline" />
                <div class="d-flex flex-row justify-content-center">
                    <i class="fa fa-copyright footer-copyright-icon" aria-hidden="true"></i>
                    <p class="footer-copyright-description">2024 by Anudeep. Created with Bootstrap.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
