<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a9ac48dc2.js" crossorigin="anonymous"></script>
    <title>Portfolio Website Footer Section</title>
    <link rel="stylesheet" href="footerSection.css">
</head>
<body>
    <div class="footer-section-bg-container pt-3 pb-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 mt-3 mb-3">
                    <div class="d-flex flex-row">
                        <img src="https://www.affaritaliani.it/static/upl2021/john/johnny-depp-202010.jpg" class="footer-section-img" />
                        <div class="ml-3">
                            <h1 class="footer-section-name mt-4">
                                Johnny Depp
                            </h1>
                            <p class="footer-section-designation">
                                Actor
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 mb-3 mt-md-4">
                    <h1 class="footer-section-details">Phone No.</h1>
                    <div class="d-flex flex-row mt-3">
                        <i class="fa-solid fa-phone icon mr-2" aria-hidden="true"></i>
                        <p class="footer-section-icon-details">16312752519</p>
                    </div>
                </div>
                <div class="col-12 col-md-3 mb-3 mt-md-4">
                    <h1 class="footer-section-details">Email</h1>
                    <div class="d-flex flex-row mt-3">
                        <i class="fa-solid fa-envelope icon mr-2" aria-hidden="true"></i>
                        <p class="footer-section-icon-details">johnnydepp4@gmail.com</p>
                    </div>
                </div>
                <div class="col-12 col-md-3 mb-3 mt-md-4">
                    <h1 class="footer-section-details">Address</h1>
                    <div class="d-flex flex-row mt-3">
                        <i class="fa-solid fa-map-location-dot icon mr-2" aria-hidden="true"></i>
                        <p class="footer-section-icon-details">17 Ayur Vigyan Nagar, New Delhi, India</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-section-copyright-container pt-4 pb-4">
        <div class="d-flex flex-row justify-content-center">
            <i class="fa fa-copyright icon mt-1 mr-2" aria-hidden="true"></i>
            <p class="footer-section-copyright-description">2020 by Johnny Depp. Created with Bootstrap</p>
        </div>
    </div>
</body>
</html>
