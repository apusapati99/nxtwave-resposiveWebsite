<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Multiple Column Layout</title>
    <link rel="stylesheet" href="multipleColumnLayout.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-success col-4 text-white p-2">
                <h1 class="column-section-heading">Up</h1>
                <p class="column-section-description">Up is a 2009 American computer-animated
                    comedy-drama adventure film.
                </p>
            </div>
            <div class="bg-info col-4 text-white p-2">
                <h1 class="column-section-heading">Cars</h1>
                <p class="column-section-description">
                    Cars is a 2006 Ameriacan computer-animated comedy film
                </p>
            </div>
            <div class="bg-secondary col-4 text-white p-2">
                <h1 class="column-section-heading">Rio</h1>
                <p class="column-section-description">
                    Rio is a 2011 Ameriacan 3D computer-animated musical adventure comedy film
                </p>
            </div>
        </div>
    </div>    
</body>
</html>
