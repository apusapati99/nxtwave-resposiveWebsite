<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1 id="second" class="third">
        ID selectors have higher priority than the Class Selectors.
    </h1>
    <h1>
        Type Selectors have the lowest priority.
    </h1>
    <h1 class="third">
        Class selectors have the higher priority than the Type selectors.
    </h1>
    <h1 class="third" style="background-color: #92fdf2;font-style: italic;">
        inline styles has the highest priority.
    </h1>
</body>

</html>
