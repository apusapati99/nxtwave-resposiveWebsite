<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Multiple Column Layouts Across Devices - 2</title>
    <link rel="stylesheet" href="columnLayoutTwo.css">
</head>
<body>
    <div class="mt-3">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12">
                    <h1 class="column-layout-heading">Responsive Apps</h1>
                </div>
                <div class="bg-primary col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">Facebook</p>
                </div>
                <div class="bg-success col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">Whatsapp</p>
                </div>
                <div class="bg-secondary col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">Instagram</p>
                </div>
                <div class="bg-warning col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">Twitter</p>
                </div>
                <div class="bg-dark col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">Telegram</p>
                </div>
                <div class="bg-info col-12 col-md-6 col-lg-4 col-xl-3 text-center text-white pt-2">
                    <p class="description">LinkedIn</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
